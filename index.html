<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rocket Valley Tycoon Calculator</title>
    <link rel="stylesheet" href="Style.css" />
</head>
<body>

    <div class="Table">
        <div class="TableRow">

            <div id="Resources" class="OptionsDiv">
                <h4>Amount wanted:</h4>
                <div>
                    <label class="Options">Amount:</label>
                    <input id="AmountWanted" class="Options" type="number" value="1" />
                </div>
                <div>
                    <select id="Resource" class="Options">
                        <option>Select resource...</option>
                        <option>Basic Electronic Components</option>
                    </select>
                </div>
                <div>
                    <label class="Options">Per:</label>
                    <input id="Period" class="Options" type="number" value="1" />
                    <select id="PeriodType" class="Options">
                        <option>second</option>
                        <option>minute</option>
                        <option>hour</option>
                        <option>day</option>
                    </select>
                </div>

                <div>&nbsp;</div>
                <div>Production Boosts</div>
                <div>
                    <label class="Options">Cola:</label>
                    <input id="ColaBoost" class="Options" type="number" value="1" />x
                </div>
                <div>
                    <label class="Options">Tech:</label>
                    <input id="TechBoost" class="Options" type="number" value="100.0" />%
                </div>

            </div>

            <div id="Required" class="RequiredDiv">
                <h4></h4>
                <table id="RequiredExtractors">
                    <thead>
                        <tr class="RequiredRow">
                            <th>Resource</th>
                            <th>Amount</th>
                            <th>Approx Extractors</th>
                        </tr>
                    </thead>
                    <tbody id="RequiredMinedList"></tbody>
                </table>
                <div>&nbsp;</div>
                <table id="ReqiredFactories">
                    <thead>
                        <tr class="RequiredRow">
                            <th>Resource</th>
                            <th>Amount</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="RequiredBuiltList"></tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Resources.js"></script>
    <script src="RocketValleyCalc.js"></script>
</body>
</html>
